<ion-view title="Status" id="page4">
  <ion-content padding="true" class="has-header" style="background-color: #D4E7FF;">
    <form id="notificacoes-form5" class="list">
      <label class="item item-input" id="notificacoes-search1" style="">
        <i class="icon ion-search placeholder-icon"></i>
        <input placeholder="" type="search">
      </label>
    </form>





    <ion-list>
      <ion-list-header class="positive padding-left">Solicitações efetuadas</ion-list-header>

      <ion-item ng-click="openModal(array)" ng-repeat="array in listaAberta" class="item item-thumbnail-left">
        <img src="{{array.img || '../img/ionic.png'}}">
        <h2>{{array.endereco}}</h2>
        <p>{{array.detalhes}}</p>


        
        <ion-option-button ng-show="show" class="button-assertive" ng-click="moverRecusada(array,$index)">
          <i class="ion-close-circled padding"></i> Recusar
        </ion-option-button>
      </ion-item>

      </br>
      <ion-list-header class="energized padding-left">Solicitações em andamento</ion-list-header>


      </br>
      <ion-list-header class="balanced padding-left">Solicitações concluídas</ion-list-header>

      </br>

      <ion-list-header class="assertive padding-left">Solicitações recusadas</ion-list-header>

      <ion-item ng-click="openModal(array)" ng-repeat="array in listaRecusada" class="item item-thumbnail-left">
        <img src="{{array.img || '../img/ionic.png'}}">
        <h2>{{array.endereco}}</h2>
        <p>{{array.detalhes}}</p>
        <ion-option-button ng-show="show" class="button-assertive" ng-click="excluirRecusada(array,$index)">
          <i class="ion-trash-a padding"></i> Excluir
        </ion-option-button>
       
      </ion-item>


    </ion-list>









  </ion-content>
</ion-view>
